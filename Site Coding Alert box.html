    <style>
     body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhOyIqdB_w3ZDEwOqWkDFIPEc6oOcwEetTfcK1yxBrMRyhQ7CjJp-rYb1GjvNc-El1Oq7zQKrf_OQ69bCFze1NGb49KsnyK2XoXGHRQnl0Of-zQqOxVtj5CRt1QejXy40N_MEHDcBzaHCk7dl37jGdkPyT3VZ476ebpi-4Jw81Dl8xhxw7YGeRJZuFmCQZW/s16000/Slide%20image%201.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.10; /* Adjust the opacity value here */
      z-index: -1; /* Keep it behind the content */
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #333;
    }





        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: hwb(0 5% 95%);
            border: 2px solid #790907;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 5px 5px;
            z-index: 1000;
            display: none;
        }
        .alert-box .gif-container {
            margin-bottom: 5px;
        }
        .alert-box .gif-container img {
            width: 60%;
            height: 60%;
            border-radius: 10px;
        }
        .alert-box .message {
            font-size: 22px;
            color: hsl(0, 20%, 96%);
        }
        .alert-box .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .alert-box .close-btn:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="alert-box" id="alertBox">
        <div class="gif-container">
            <!-- Replace the src with your desired coding GIF URL -->
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyDHFdaSb2DvTCXdJYbBL68wboBuJfy1JFlIIqugWUyPx7eBh0xFXnYiwEadJPO8SI-bLpFGu3oYxhsjw9MnHXDE92JA8fSW9XyNQxr50CIyxl2NT_9ZLBGXaUvuv5fLa4nWzGDLuQD6EFrcngc7RIF4EY0D_FJ4NT__-Si7qnZJi_pVz2WP1wpFmqJm1H/s16000/programmer-coding-2.gif" alt="Coding GIF">
        </div>
        <div class="message">ওয়েবসাইটে কাজ চলছে। অনুগ্রহ করে অপেক্ষা করুন....</div>
        <button class="close-btn" onclick="closeAlert()">বন্ধ করুন</button>
    </div>

    <script>
        // Show the alert box when the page loads
        window.onload = function() {
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'block';
        };

        // Close the alert box
        function closeAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'none';
        }
    </script>
</body>
