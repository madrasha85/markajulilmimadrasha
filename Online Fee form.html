        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: hwb(145 9% 3%);
            border: 2px solid #f50606;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(221, 6, 221, 0.1);
        }
        .form-container h2 {
           
            text-align: center;
            padding: 2px;
            text-align: center;
            margin-bottom: 20px;
            color: hsl(298, 100%, 53%);
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .form-field {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            flex-direction: column;
        }
        .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
            color: hsl(0, 0%, 3%);
        }
        .form-field input,
        .form-field select,
        .form-field textarea {
            padding: 8px;
            border: 2px solid hsl(0, 83%, 19%);
            border-radius: 10px;
            font-size: 14px;
        }
        .form-field textarea {
            resize: none;
            height: 80px;
        }
        .form-submit {
            text-align: center;
            margin-top: 20px;
        }
        .form-submit button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-submit button:hover {
            background-color: #0056b3;
        }
        .required {
            color: red;
        }
    </style>

<body>
    <center>

       <img class="custom_logo_image" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh07dqDw3k-Lf1Ufj2tw12g7FGQtPMdXt8GSE6l9PBibx9_lP-Vjd5CkqzyJkYXmJ_xIoYy8FTf6OvyVxKryev6sof0bfXhdiPrHl8sf88hGfzD_zOJKAB_lVRm3J_h3mBBI2cOJTSwnrCdJwTVxFgenAWb-19d_rm4ug6I4HGxD21U_lbak4z4Dot_c8U0/s16000/banner-22.png" alt="" width="900" height="150"></a>
                                  

    </center>
    <div class="form-container">
      <center>
        <h3>অনলাইন  ফি প্রদান ফরম</h3>
    </center>
        <form action="#" method="post">
            <div class="form-group">
                
                
                
                <div class="form-field">
                    <label for="category">শাখা<span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">শাখা নির্বাচন করুন</option>
                        <option value="1">বালক শাখা</option>
                        <option value="2">বালিকা শাখা</option>
                    </select>
                </div>




                <div class="form-field">
                    <label for="category">শ্রেণী<span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">শ্রেণী নির্বাচন করুন</option>
                        <option value="1">আমপারা</option>
                        <option value="2">নাযারা</option>
                        <option value="1">হিফজ</option>
                        <option value="2">প্লে</option>
                        <option value="1">নার্সারী</option>
                        <option value="2">১ম শ্রেণী</option>
                        <option value="1">২য় শ্রেণী</option>
                        <option value="2">৩য় শ্রেণী</option>
                        <option value="1">৪র্থ শ্রেণী</option>
                        <option value="2">৫ম শ্রেণী (বিশেষ জামাত)</option>
                        <option value="2"> ৬ষ্ঠ শ্রেণী (মিযান)</option>
                        <option value="2">৭ম শ্রেণী (নাহবেমীর)</option>
                        <option value="2">হেদায়াতুন্নাহু</option>
                        <option value="2">কুদুরী</option>
                        <option value="2">কাফিয়া</option>
                        <option value="2">শরহে বেকায়া</option>
                        <option value="2">শরহে জামী</option>
                        <option value="2">জালালাইন</option>
                        <option value="2">মেশকাত</option>
                        <option value="2">দাওরা(মাস্টার্স)</option>
                    </select>
                </div>



                <div class="form-field">
                    <label for="post-code">শিক্ষার্থীর নাম</label>
                    <input type="text" id="post-code" name="post-code" placeholder="বাংলায় লিখুন">
                </div>


                <div class="form-field">
                    <label for="post-code">শিক্ষার্থীর পিতার নাম</label>
                    <input type="text" id="post-code" name="post-code" placeholder="বাংলায় লিখুন">
                </div>


                <div class="form-field">
                    <label for="post-code">শিক্ষার্থীর ঠিকানা</label>
                    <input type="text" id="post-code" name="post-code" placeholder="গ্রাম,থানা, জেলা লিখুন">
                </div>


                <div class="form-field">
                    <label for="post-code">ফি প্রদানের ধরন</label>
                    <input type="text" id="post-code" name="post-code" placeholder="বেতন, নাকি পরিক্ষার ফি, নাকি অন্যান্য খরচ">
                </div>



                <div class="form-field">
                    <label for="category">পেমেন্ট সিস্টেম<span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">পেমেন্ট সিস্টেম নির্বাচন করুন</option>
                        <option value="1">বিকাশ [019164155551 (পারসোনাল)]</option>
                        <option value="2">নগদ [019164155551 (পারসোনাল)]</option>
                        <option value="3">রকেট [019164155551 (পারসোনাল)]</option>
                        <option value="4">ব্যাংক</option>
                    </select>
                </div>




                <div class="form-field">
                    <label for="post-code">টাকার পরিমাণ লিখুন</label>
                    <input type="text" id="post-code" name="post-code" placeholder="যত দিয়েছেন তার পরিমাণ লিখুন">
                </div>




                <div class="form-field">
                    <label for="post-code">ট্রানজেকশন আইডি</label>
                    <input type="text" id="post-code" name="post-code" placeholder="এখানে আপনার ট্রানজেকশন আইডি পেস্ট করুন">
                </div>




                <div class="form-field">
                    <label for="post-code">ডিজিট লিখুন</label>
                    <input type="text" id="post-code" name="post-code" placeholder="যে নাম্বার দিয়ে টাকা পাঠিয়েছেন তার লাস্ট ৪ ডিজিট লিখুন">
                </div>

                <div class="form-field">
                <label for="date">পেমেন্ট প্রদানের তারিখ</label>
                <input type="date" id="application-date" name="application-date" value="2025-01-14">
            </div>
           

            
        
                <div class="form-field">
                    <label for="phone1">অভিভাবকের মোবাইল নম্বর<span class="required">*</span></label>
                    <input type="text" id="phone1" name="phone1" placeholder="Ex: 017xxxxxxxx" required>
                </div>
                
               
                <div class="form-field" style="flex: 1 1 100%;">
                    <label for="description">আপনার কোন মতামত/অভিযোগ থাকলে লিখুন</label>
                    <textarea id="description" name="description"></textarea>
                </div>
            </div>
            <div class="form-submit">
                <button type="submit">সাবমিট করুন</button>
            </div>
        </form>
    </div>



</body>
